---
services:
  postgres:
    image: postgres:14.15-bookworm
    container_name: postgres
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data:rw
    env_file:
      - postgres.env
    command: >
      -c listen_addresses=0.0.0.0
      -c max_connections=50
      -c port=5432
    ports:
      - 5432:5432
  
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    env_file:
      - pgadmin.env
    ports:
      - 80:80

  tidytasks_bot:
    image: tidytasks:0.0.2
    container_name: tidytasks_bot
    build: dockerfile
    env_file:
      - tidytasks.env
    restart: unless-stopped
    
volumes:
  postgres:
    external: true
